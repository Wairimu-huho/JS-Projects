<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      Is it a Palindrome ?
    </h1>
    <section class="input-section">
      <label for="word-input">Enter in text to check for a palindrome:</label>
      <input 
        value=""
        type="text"
        name="text input"
        id="text-input"
        class="text-input"
      />
      <button id="check-btn">Check</button>
      <p id="result"></p>
    </section>
    <section class="meaning-section">
      <p id="palindrome-meaning">A palindrome is a word or sentence <br> that's spelled the same way both<br> forward and backward, ignoring <br>punctuation, case, and spacing.</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
